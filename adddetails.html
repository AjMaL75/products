<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
   <div class="row">
        <div class="mt-3 container w-50 text-center bg-light col-12">
            <h2>Product Details</h2>
            <input type="text" class="mt-3 form-control " placeholder="Product Name" id="pname">
            <input type="text" class="mt-3 form-control " placeholder="Product Id" id="pid">
            <input type="text" class="mt-3 form-control " placeholder=" Price" id="pprice">
            <input type="text" class="mt-3 form-control " placeholder="Brand" id="pbrand">
            <input type="text" class="mt-3 form-control " placeholder="Quantity" id="pquantity">
            <button class="mt-3 btn btn-info" onclick="addProductData()">Add</button>
        </div>
        <div class="text-center">
            <button class="mt-5 btn btn-info" onclick="toSearch()">Add New Data</button>
        </div>
   </div >
</body>
<script src="./product.js"></script>
</html>
